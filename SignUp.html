<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProtectThePuppies</title>
    <Link rel="stylesheet" type="text/css" href="css/meyers_and_normalize-form_reset.css">
    <link rel="stylesheet" media="Screen" type="text/css" href="css/Style.css">
    <script type="text/javascript" src="js/Site.js" defer></script> 
</head>
<body>  
    <header> 
        <h1>sign up to Protect The Puppies</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="About.html">About</a></li>
                <li><a href="Contact.html">Contact</a></li>
                <li><a href="SignUp.html">Sign Up</a></li>
            </ul>
        </nav>
    </header>
    <section>
        <form id="signup" spellcheck="true" method="post"> 
            <label class="item" for="name">Name*</label>
            <input class="item"  type="text" name="name" placeholder="Enter name here" required>
            <label class="item" for="email">Email*</label>
            <input class="item" type="email"  name="email" placeholder="Enter email here" required>
            <label class="item" for="password">Password*</label>
            <input class="item" type="password" name="password" placeholder="Enter password here" required>
            <label class="item" for="confirm">Confirm Password*</label>
            <input class="item" type="password" name="confirm" placeholder="Confirm password here" required>
            <button type="submit">Sign Up</button>
        </form>
    </section>
    <img id="img1" src="image/very happy puppy 1.jpg" alt="this is a photo of a very happy puppy running towars the camera">
    <img id="img2" src="image/very happy puppy 2.jpg" alt="very happy puppy playing with a toy">


</body>
</html>
