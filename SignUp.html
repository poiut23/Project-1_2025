    </header>
    <section>
        <h2>
            <p>&#128062;</p>Sign Up Form
        </h2>
        <form id="signup" spellcheck="true" method="post">
            <label class="item" for="name">Name*</label>
            <input class="item" id="name" type="text" name="name" placeholder="Enter name here" required autocomplete="name">
            <label class="item" for="email">Email*</label>
            <input class="item" id="email" type="email" name="email" placeholder="Enter email here" required autocomplete="email">
            <label class="item" for="password">Password*</label>
            <input class="item" id="password" type="password" name="password" placeholder="Enter password here" required autocomplete="new-password">
            <label class="item" for="confirm">Confirm Password*</label>
            <input class="item" id="confirm" type="password" name="confirm" placeholder="Confirm password here" required autocomplete="new-password">
            <button type="submit">Confirm Registration</button>
        </form>
    </section>
    <img id="img1" src="image/very_happy_puppy1.jpg" alt="this is a photo of a very happy puppy running towars the camera">
    <img id="img2" src="image/very_happy_puppy2.jpg" alt="very happy puppy playing with a toy">
